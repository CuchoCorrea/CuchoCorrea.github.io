<!DOCTYPE html>
<html>
<head>
  <title>Chatbot GPT</title>
  <style>
    #chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
    }
    #userInput {
      width: 240px;
    }
    #sendButton {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
  <button id="sendButton">Enviar</button>

  <script>
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    async function sendMessage() {
      const inputField = document.getElementById('userInput');
      const userInput = inputField.value.trim();
      if (userInput === '') return;
      inputField.value = '';

      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p><strong>TÃº:</strong> ${userInput}</p>`;

      try {
        const response = await fetch('URL_DE_TU_BACKEND/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userInput }),
        });

        const data = await response.json();
        chatbox.innerHTML += `<p><strong>Chatbot:</strong> ${data.reply}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        chatbox.innerHTML += `<p><em>Error al obtener la respuesta.</em></p>`;
      }
    }
  </script>
</body>
</html>
